spring.application.name=filemanager

# PostgreSQL-databasanslutning via Docker
spring.datasource.url=jdbc:postgresql://172.17.0.3:5432/myfilemanager
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) inställningar
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Ändrat från validate till update för att skapa tabeller om de saknas
spring.jpa.hibernate.ddl-auto=update

spring.sql.init.mode=always

# Stängt av SQL-loggning för att minska brus
spring.jpa.show-sql=false

# Begränsa filstorlek till 10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Aktivera Actuator för övervakning
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.loggers.enabled=true
management.endpoint.info.enabled=true

# Logging
logging.level.org.springframework=INFO

# Ändrat från DEBUG till INFO för att minska onödiga loggar
logging.level.se.kaninis.filemanager=INFO