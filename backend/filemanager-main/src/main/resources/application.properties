spring.application.name=filemanager

# PostgreSQL-databasanslutning via Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/filemanager
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:mysecretpassword}

# Hibernate (JPA) inställningar
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate  # Undvik att Hibernate automatiskt ändrar databasschemat
spring.jpa.show-sql=true  # Visa SQL-frågor i loggarna för felsökning

# Begränsa filstorlek till 10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Aktivera Spring Boot Actuator för hälsokontroll
# management.endpoints.web.exposure.include=health
# management.endpoint.health.show-details=always

# Aktivera Actuator endpoints för övervakning
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.loggers.enabled=true
management.endpoint.info.enabled=true

# Anpassad logging (färre debug-loggar i produktion)
logging.level.org.springframework=INFO
logging.level.se.kaninis.filemanager=DEBUG
