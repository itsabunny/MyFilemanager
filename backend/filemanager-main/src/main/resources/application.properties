spring.application.name=filemanager

# PostgreSQL-databasanslutning via Docker
spring.datasource.url=jdbc:postgresql://database:5432/filemanager
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# Hibernate (JPA) inställningar
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update  # ? Ändrat från validate till update för att skapa tabeller om de saknas
spring.jpa.show-sql=false  # ? Stängt av SQL-loggning för att minska brus

# Begränsa filstorlek till 10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Aktivera Actuator för övervakning
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.loggers.enabled=true
management.endpoint.info.enabled=true

# Logging
logging.level.org.springframework=INFO
logging.level.se.kaninis.filemanager=INFO  # ? Ändrat från DEBUG till INFO för att minska onödiga loggar
