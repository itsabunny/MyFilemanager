spring.application.name=filemanager

# PostgreSQL-databasanslutning (använd miljövariabler för bättre säkerhet)
spring.datasource.url=jdbc:postgresql://localhost:5432/filemanager
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}

# Hibernate (JPA) inställningar
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Begränsa filstorlek till 10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
